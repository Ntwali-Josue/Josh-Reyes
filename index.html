<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>

  <body>

    <h1 id="title">Our unique survey form</h1>
    <p id="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita recusandae aliquam mollitia obcaecati nobis architecto porro voluptatem adipisci quis molestiae ad ullam, quidem totam voluptas ratione est ipsam explicabo dicta?
    </p>
    <form id="survey-form" action="index.html" method="get" >
      <label for="name" id="name-label"></label>
      <input type="text" id="name" placeholder="Your name">
      <label for="email" id="email-label"></label>
      <input type="email" id="email" required placeholder="Your email">
      <label for="number" id="number-label"></label>
      <input type="number" id="number" required min="0" max="100" placeholder="Your number">
      <select name="dropdown" id="dropdown"></select>
    </form>
    
    <script  src="js/index.js"></script>
  </body>
</html>
